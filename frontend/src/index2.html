<html lang="en">

<head>
	<title>Forecast Demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" integrity="sha256-9e9MfmRHWQmp4yMV+R9cxXU6+ZjzB2x+YcE4Z1Kmuag=" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
</head>

<body style="background-color: #F7F7F7">
    <div class="row">
		<div class="col-12 text-center my-4">
			<h1 style="color: #f8991d">Forecast Demo</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-10 offset-1">
			<div class="row mb-5">
				<div class="col-3 form-group">
					<label class="font-weight-bold" for="start-date">Start date</label>
					<input type="text" id="start-date" tabindex="1" class="form-control" value="2015-01-01 01:00 AM" required>
				</div>
				<div class="col-3 form-group">
					<label class="font-weight-bold" for="end-date">End date</label>
					<input type="text" id="end-date" tabindex="2" class="form-control" value="2015-01-02 00:00 AM" required>
				</div>
				<div class="col-3 form-group">
					<label class="font-weight-bold" for="forecast-key">Forecast Key (item_id)</label>
					<input type="text" id="forecast-key" tabindex="3" class="form-control" value="client_10" required>
				</div>
				<div class="col-3 text-center m-auto">
					<button type="button" class="btn btn-success" onclick="getForecast()">Get Forecast</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-10 offset-1">
			<canvas id="forecast-chart" width="100%" style="background-color: white; border-radius: 10px; display: none"></canvas>
		</div>
	</div>
	<!-- Modal Loading -->
	<div class="modal fade" id="modal-loading" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
				<span class="mx-auto pt-5 pb-2" style="width: 64px"><img src="images/loading.svg" alt=""/></span>
				<span class="mx-auto pt-2 pb-5" style="color: #f8991d; font-size: 30px">Forecasting...</span>
			</div>
		</div>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone-with-data-10-year-range.min.js" integrity="sha256-v9NySnMpCFzOLCU4I1JxhJQ3YiyCu/UG5XJ9BkZSM0c=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.min.js" integrity="sha256-zI6VVO07NPmVW11q3RQE42YbRmJIkkunrcQ9LEYxJsQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
